<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simons says</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="level-title" class="animate__animated animate__flash">
      Press Any Keys to Start
    </h1>
    <div class="container">
      <div class="row">
        <div type="button" id="yellow" class="btn duck yellow">
          <img src="images/Group 1duck.png" />
        </div>

        <div type="button" id="red" class="btn cat red">
          <img src="images/Group 2.png" />
        </div>
      </div>

      <div class="row">
        <div type="button" id="blue" class="btn dog blue">
          <img src="images/Group 3.png" />
        </div>

        <div type="button" id="green" class="btn cow green">
          <img src="images/Group 4.png" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
